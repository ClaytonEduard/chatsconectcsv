        d3.csv(chartData).then(function (datapoints) {
            const cost = [];
            const profit = [];

            for (i = 0; i < datapoints.length; i++) {
                cost.push(dataFile.data[i].cost);
                profit.push(dataFile.data[i].profit);

                    backgroundColor: 'rgba(75, 192, 192, 0.2)',

                    borderWidth: 1
                }]
            };

            // config 
            const config = {
                type: 'bar',
                data,
                options: {
                    scales: {
                        y: {

            // render init block
